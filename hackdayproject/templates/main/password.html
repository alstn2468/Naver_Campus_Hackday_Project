{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">비밀번호 변경</h2>
    {% if not user.has_usable_password %}
        <p style="color: red;">You have not defined a password yet.</p>
    {% endif %}
    <form method="post">
        <div class="form-group justify-content-md-center w-50 m-auto pt-5 pb-5 border rounded shadow">
            {% csrf_token %}
            {% for field in form %}
            <div class="pb-3 col w-70">
                <label class="col-form-label text-center" for="{{ field.name }}">{{ field.label }}</label>
                <div class="m-auto">{{ field }}</div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-outline-dark btn-lg btn-block w-50 ml-auto mr-auto">SAVE</button>
        </div>
    </form>
</div>
{% endblock %}
